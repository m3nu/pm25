<script type="text/javascript">
var getJSON = function(url, successHandler, errorHandler) {
  var xhr = typeof XMLHttpRequest != 'undefined'
    ? new XMLHttpRequest()
    : new ActiveXObject('Microsoft.XMLHTTP');
  xhr.open('get', url, true);
  xhr.onreadystatechange = function() {
    var status;
    var data;
    // https://xhr.spec.whatwg.org/#dom-xmlhttprequest-readystate
    if (xhr.readyState == 4) { // `DONE`
      status = xhr.status;
      if (status == 200) {
        data = JSON.parse(xhr.responseText);
        successHandler && successHandler(data);
      } else {
        errorHandler && errorHandler(status);
      }
    }
  };
  xhr.send();
};

var parsedJson = [];
getJSON('/forecast/beijing.json', function(data) {
  parsedJson = data;
}, function(status) {
  alert('Something went wrong.');
});

  // Load the Visualization API and the piechart package.
  google.load('visualization', '1.0', {'packages':['corechart']});

  // Set a callback to run when the Google Visualization API is loaded.
  google.setOnLoadCallback(drawChart);

  // Callback that creates and populates a data table,
  // instantiates the pie chart, passes in the data and
  // draws it.
  function drawChart() {

    // Create the data table.
    var data = new google.visualization.DataTable();
    data.addColumn('datetime', 'datetime');
    data.addColumn('number', 'avg');
    data.addColumn( {id: 'max', type: 'number', role:'interval'});
    data.addColumn( {id: 'min', type: 'number', role:'interval'});

    var observed = [];
    var forecasts = [];
    

    for (i = 0; i < parsedJson.observed.length; i++) {
      var row = parsedJson.observed[i];
      observed.push([
        new Date(row.datetime.$date),
        Math.round(row.avg),
        Math.round(row.max),
        Math.round(row.min)
      ])
    }

    for (i = 0; i < parsedJson.forecasts.length; i++) {
      var row = parsedJson.forecasts[i];
      forecasts.push([
        new Date(row.datetime.$date),
         Math.round(row.avg),
         Math.round(row.max),
         Math.round(row.min)
         ]
        )
    }


    data.addRows(observed);
    data.addRows(forecasts);
    // Set chart options
    var options = {
        title:'Area, default',
        curveType:'function',
        series: [{'color': '#F1754A'}],
        intervals: { 'style':'area' },
        legend: 'none',
        hAxis: {
          format: 'dd-MM HH:mm'
        }
      }
;

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

    var formatter_short = new google.visualization.DateFormat({formatType: 'long'});

    chart.draw(data, options);
  }
</script>
